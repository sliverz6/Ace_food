<!DOCTYPE html>
<html lang="ko">
<head>
    <title>ACE FOOD LIST</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/reset.css">
    <link rel="stylesheet" href="asset/css/header.css">
    <link rel="stylesheet" href="asset/css/footer.css">
    <link rel="stylesheet" href="asset/css/main.css">
    <link rel="stylesheet" href="asset/css/add-food.css">
</head>

<body>
    <header id="main-header">
        <h1 class="main-header__logo"><a href="index.html">ACE FOOD</a></h1>
        <nav class="main-header__nav">
            <ul class="main-header__list">
                <li class="main-header__item"><a href="index.html">HOME</a></li>
                <li class="main-header__item"><a href="list.html">LIST</a></li>
                <li class="main-header__item"><a class="active" href="add-food.html">ADD FOOD</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <div class="container">
            <section class="add-food">
                <h2 class="add-food__title">Add Food</h2>
                <form class="add-food__form" action="/add-food" method="POST">
                    <div class="form-group">
                        <label for="title">식당 이름</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">이미지 URL</label>
                        <input type="text" id="imageUrl" name="imageUrl">
                    </div>
                    <div class="form-group">
                        <label for="price">가격</label>
                        <input type="number" id="price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="description">설명</label>
                        <textarea name="description" id="description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="score"">평점</label>
                        <input type="number" id="score" name="score">
                    </div>

                    <button type="submit" class="btn">추가하기</button>
                </form>
            </section>
        </div>
    </main>

    <footer id="main-footer">
        <p class="footer__copyright">LJCompany, Copyright © 2020</p>
    </footer>
</body>

</html>
